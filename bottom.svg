<svg width="100%" height="300" viewBox="0 0 1280 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .float1 { animation: float1 4s ease-in-out infinite; }
    .float2 { animation: float2 5s ease-in-out infinite; }
    .float3 { animation: float3 6s ease-in-out infinite alternate; }

    @keyframes float1 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @keyframes float3 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>

  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2e003e" />
      <stop offset="100%" stop-color="#6a0dad" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)" />

  <!-- Glitter sparkles -->
  <circle cx="100" cy="30" r="1.5" fill="white" opacity="0.4" />
  <circle cx="300" cy="60" r="1.2" fill="white" opacity="0.5" />
  <circle cx="500" cy="50" r="1.8" fill="white" opacity="0.4" />
  <circle cx="700" cy="40" r="1.3" fill="white" opacity="0.5" />
  <circle cx="900" cy="70" r="1.7" fill="white" opacity="0.4" />
  <circle cx="1150" cy="90" r="1.4" fill="white" opacity="0.5" />

  <!-- Floating Emojis -->
  <text x="120" y="260" font-size="22" class="float1">💜</text>
  <text x="320" y="220" font-size="24" class="float2">🌟</text>
  <text x="620" y="240" font-size="22" class="float3">🦋</text>
  <text x="920" y="230" font-size="24" class="float1">💡</text>
  <text x="1120" y="250" font-size="24" class="float2">👩‍💻</text>

  <!-- Blank Space in Center -->
  <text x="50%" y="150" text-anchor="middle" font-size="20" fill="white" opacity="0.2">
    <!-- You can add text here later -->
  </text>
</svg>
