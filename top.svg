<svg width="1280" height="340" viewBox="0 0 1000 300" xmlns="http://www.w3.org/2000/svg">
  <style>
    .float1 { animation: float1 4s ease-in-out infinite; }
    .float2 { animation: float2 5s ease-in-out infinite; }
    .float3 { animation: float3 6s ease-in-out infinite alternate; }

    @keyframes float1 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes float2 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    @keyframes float3 {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>

  <defs>
    <!-- Gradient background -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2e003e" />
      <stop offset="100%" stop-color="#6a0dad" />
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="blurred" />
      <feMerge>
        <feMergeNode in="blurred" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#grad1)" />

  <!-- Glitter sparkles -->
  <circle cx="100" cy="40" r="1.5" fill="white" opacity="0.4" />
  <circle cx="300" cy="80" r="1.2" fill="white" opacity="0.5" />
  <circle cx="500" cy="30" r="1.8" fill="white" opacity="0.4" />
  <circle cx="700" cy="50" r="1.3" fill="white" opacity="0.5" />
  <circle cx="900" cy="70" r="1.7" fill="white" opacity="0.4" />
  <circle cx="150" cy="150" r="1.4" fill="white" opacity="0.5" />
  <circle cx="400" cy="200" r="1.6" fill="white" opacity="0.5" />
  <circle cx="650" cy="180" r="1.2" fill="white" opacity="0.5" />
  <circle cx="850" cy="220" r="1.5" fill="white" opacity="0.5" />

  <!-- Floating Emojis -->
  <text x="80" y="60" font-size="22" class="float1">💜</text>
  <text x="220" y="230" font-size="24" class="float2">🌟</text>
  <text x="780" y="200" font-size="22" class="float3">🦋</text>
  <text x="880" y="100" font-size="22" class="float1">💡</text>
  <text x="950" y="250" font-size="24" class="float2">👩‍💻</text>

  <!-- Name Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="52" font-family="Segoe Script, Brush Script MT, cursive"
        fill="white" filter="url(#glow)">
    Sakshi Kumari
  </text>

  <!-- Ice Cream Drip -->
  <path d="M0 240 Q 25 270 50 240 Q 75 210 100 240 Q 125 270 150 240 Q 175 210 200 240 
           Q 225 270 250 240 Q 275 210 300 240 Q 325 270 350 240 Q 375 210 400 240 
           Q 425 270 450 240 Q 475 210 500 240 Q 525 270 550 240 Q 575 210 600 240 
           Q 625 270 650 240 Q 675 210 700 240 Q 725 270 750 240 Q 775 210 800 240 
           Q 825 270 850 240 Q 875 210 900 240 Q 925 270 950 240 Q 975 210 1000 240 L1000 300 L0 300 Z"
        fill="#ffffff" opacity="0.12" />

  <!-- Pink-White Flower (Bottom Right Corner) -->
  <g transform="translate(920, 230)">
    <circle r="12" fill="pink" />
    <circle r="6" fill="white" />
    <circle cx="10" cy="0" r="6" fill="white" />
    <circle cx="-10" cy="0" r="6" fill="white" />
    <circle cy="10" cx="0" r="6" fill="white" />
    <circle cy="-10" cx="0" r="6" fill="white" />
  </g>
</svg>
